{% extends 'accounts/base.html' %}

{% block body %}

{% load crispy_forms_tags %}

    <div class="content-section" style="max-width: 500px; margin-left: 50px;">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.uprofile.user_profile_image.url }}" style="width: 200px; height: 200px;
        margin-left: 20px;">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ clientUserUpdateForm|crispy }}
                {{ clientUpdateForm|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
    </div>

{% endblock %}
